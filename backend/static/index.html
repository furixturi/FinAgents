<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <div id="chat"></div>
    <input type="text" id="userIdInput" placeholder="Your user ID" autocomplete="off"/>
    <input type="text" id="usernameInput" placeholder="Your username" autocomplete="off"/>
    <input type="text" id="recipientIdInput" placeholder="Recipient user ID (optional)" autocomplete="off"/>
    <input type="text" id="messageInput" placeholder="Your message" autocomplete="off"/>
    <button onclick="connectWebSocket()">Connect</button>
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
